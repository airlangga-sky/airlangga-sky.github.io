<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ular Tangga</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
            border: 2px solid #333;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            text-align: center;
            position: relative;
        }
        .red { background-color: #ffcccc; }
        .blue { background-color: #ccccff; }
        .yellow { background-color: #ffffcc; }
        .gray { background-color: #cccccc; }
        .ladder, .snake {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
        }
        .ladder {
            background-image: url('https://placehold.co/50x50?text=Ladder');
        }
        .snake {
            background-image: url('https://placehold.co/50x50?text=Snake');
        }
        .cross {
            color: #ff0000;
            font-size: 20px;
        }
        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
        }
        .dice {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <!-- Cells will be generated by JavaScript -->
    </div>
    <button class="dice" onclick="rollDice()">Roll Dice</button>
    <script>
        const board = document.getElementById('board');
        const cells = [];
        const ladders = { 3: 22, 5: 8, 11: 26, 20: 29, 27: 1, 21: 9, 19: 7, 17: 4 };
        const snakes = { 16: 6, 18: 2, 24: 14, 30: 10, 34: 12, 32: 15, 36: 28, 38: 31 };
        let playerPosition = 0;

        function createBoard() {
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                if (i % 2 === 0) {
                    cell.classList.add('red');
                } else if (i % 3 === 0) {
                    cell.classList.add('blue');
                } else if (i % 5 === 0) {
                    cell.classList.add('yellow');
                } else {
                    cell.classList.add('gray');
                }
                cell.innerHTML = i + 1;
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function rollDice() {
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            movePlayer(diceRoll);
        }

        function movePlayer(steps) {
            playerPosition += steps;
            if (playerPosition >= 100) {
                alert('You win!');
                playerPosition = 0;
            }
            if (ladders[playerPosition]) {
                playerPosition = ladders[playerPosition];
            }
            if (snakes[playerPosition]) {
                playerPosition = snakes[playerPosition];
            }
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            cells.forEach(cell => cell.innerHTML = cell.innerHTML.replace('<div class="player"></div>', ''));
            cells[playerPosition].innerHTML += '<div class="player"></div>';
        }

        createBoard();
        updatePlayerPosition();
    </script>
</body>
</html>
